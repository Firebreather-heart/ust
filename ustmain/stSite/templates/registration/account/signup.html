{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block title %} sign Up {% endblock title %} 
{% block content %} 
{% load static %} 
<link rel="stylesheet" href="{% static 'css/w3.css' %}">

<form method="post"  class="w3-container w3-padding " style="width: 50%;">
    <fieldset>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="submit" class="w3-button w3-purple w3-hover-purple">submit</button>
    </fieldset>
</form>
{% endblock content %}
